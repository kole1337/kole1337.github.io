<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e8e1cc;
      color: #222;
    }
    header, footer {
      background: #d7d9e6;
      padding: 15px 0;
      text-align: center;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #000;
      padding: 6px 12px;
      border-radius: 8px;
    }
    nav a:hover {
      background: #f3f3f3;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    #profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
    }
    .icons img {
      width: 32px;
      margin: 0 10px;
    }
    /* Gallery */
    .gallery {
      margin-top: 40px;
    }
    .gallery-main {
      width: 100%;
      border: 4px solid #000;
      border-radius: 8px;
      overflow: hidden;
      height: 350px;
      position: relative;
    }
    .gallery-main img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .gallery-desc {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      color: #fff;
      width: 100%;
      padding: 6px;
      font-size: 16px;
    }

    .thumbs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .thumbs .thumb {
      width: 150px;
      height: 120px;
      border: 4px solid #000;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumb .gallery-desc {
      font-size: 14px;
    }

    hr {
      margin: 40px 0;
      border: none;
      border-top: 2px solid #000;
    }

    /* Experience */
    .exp-list {
      text-align: left;
      margin-top: 20px;
    }

    .job {
      display: flex;
      align-items: flex-start;
      margin-bottom: 25px;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid #000;
      margin-right: 15px;
      margin-top: 4px;
    }

    .job-title {
      font-size: 20px;
      font-weight: bold;
    }

    form {
      margin-top: 20px;
    }

    input, textarea {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#">Professional Experience</a>
    <a href="#">Academic</a>
    <a href="#">Personal</a>
  </nav>
</header>

<div class="container">
  <img id="profile-img" src="/kole1337.github.io/pics/1761741507120 (1).jpg" alt="Profile" />
  <h2>Nikola Parushev</h2>
  <div class="icons">
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" /></a>
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Goodreads_logo.png" /></a>
  </div>
  <p>Short bio goes here...</p>

  <!-- Gallery -->
  <div class="gallery">
    <div class="gallery-main" id="main-gallery">
      <img id="main-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/640px-Fronalpstock_big.jpg" />
      <div class="gallery-desc" id="main-desc">Description 1</div>
    </div>

    <div class="thumbs" id="thumbs"></div>
  </div>

  <hr />

  <h2>Professional Experience</h2>
  <div class="exp-list">
    <div class="job">
      <div class="dot" style="background:black;"></div>
      <div>
        <div class="job-title">PCA</div>
        <div>Oct 2023 - Now</div>
        <p>What I do at the role...</p>
      </div>
    </div>

    <div class="job">
      <div class="dot" style="background:white;"></div>
      <div>
        <div class="job-title">Shift Manager</div>
        <div>Aug 2023 - Oct 2023</div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>All Pages:</p>
  <a href="#">Professional Experience</a> |
  <a href="#">Academic</a> |
  <a href="#">Personal</a>

  <form>
    <h3>Contact Me</h3>
    <input type="text" placeholder="Your Name" required /><br />
    <input type="email" placeholder="Your Email" required /><br />
    <textarea placeholder="Message" rows="4" required></textarea><br />
    <button type="submit">Send</button>
  </form>
</footer>

<script>
  const images = [
    {
      url: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/640px-Fronalpstock_big.jpg",
      desc: "Description 1"
    },
    {
      url: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg",
      desc: "Description 2"
    },
    {
      url: "https://upload.wikimedia.org/wikipedia/commons/5/57/Tour_Eiffel_Wikimedia_Commons.jpg",
      desc: "Description 3"
    }
  ];

  const mainImg = document.getElementById('main-img');
  const mainDesc = document.getElementById('main-desc');
  const thumbs = document.getElementById('thumbs');

  images.forEach((img, i) => {
    const div = document.createElement('div');
    div.className = 'thumb';
    div.innerHTML = `<img src="${img.url}"><div class='gallery-desc'>${img.desc}</div>`;
    div.onclick = () => switchImage(i);
    thumbs.appendChild(div);
  });

  let current = 0;

  function switchImage(i) {
    current = i;
    mainImg.src = images[i].url;
    mainDesc.textContent = images[i].desc;
  }

  setInterval(() => {
    current = (current + 1) % images.length;
    switchImage(current);
  }, 4000);
</script>

</body>
</html>
